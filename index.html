<!DOCTYPE html>
<html>
    <head>
	<link rel="stylesheet" href="style.css">
	<meta charset="utf-8">
        <title>Displaying Blocks</title>
    </head> 
    <body>
        <!-- Header images next to the Display our blocks! title. -->
        <h1><img class="headImage1" src="img/github.jpg" alt="main github image"> Display our blocks!
        <img class="headImage1" src="img/catandninja.png" alt="second main github image"></h1>
        <!-- //centering my images// -->
        <div id="container1"> 
        <!-- Column One images -->
            <p class="block-one">
                <img class="gitimageSize1" src="img/dojocat.jpg" title="Dojo Cat">
                <img class="gitimageSize1" src="img/coder2.jpg" title="Coder Cat">
                <img class="gitimageSize1" src="img/cherry.jpg" title="Cherry Cat">
                <img class="gitimageSize1" src="img/aidorucat.png" title="Aidor U Cat">
            </p>
        <!-- Column Two images - required to add background color due to .png transparency file -->
            <p class="block-two">
                <img class="gitimageSize2" src="img/heisencat.png" title="Heisen Cat">
                <img class="gitimageSize2" src="img/riddlocat.png" title="Riddlo Cat">
                <img class="gitimageSize2" src="img/oktobercat.png" title="Oktober Cat">
                <img class="gitimageSize2" src="img/domo-cat.png" title="Domo Cat">
            </p>
        <!-- Column Three images -->
            <p class="block-three">
                <img class="gitimageSize1" src="img/linkcat.png" title="Link Cat">
                <img class="gitimageSize1" src="img/chellocat.jpg" title="Chello Cat">
                <img class="gitimageSize1" src="img/mario.png" title="Mario Cat">
                <img class="gitimageSize1" src="img/kantana.jpg" title="Kantana Cat">
            </p>
        <!-- Column Four images  - required to add background color due to .png transparency file -->
            <p class="block-four">
                <img class="gitimageSize2" src="img/ironcat.png" title="Iron Cat">
                <img class="gitimageSize2" src="img/stormtroopocat.png" title="Stormtroopo Cat">
                <img class="gitimageSize2" src="img/cooler.png" title="Cooler Cat">
                <img class="gitimageSize2" src="img/daftpunk.gif" title="Daftpunk Cat">
            </p>
        <!-- Column Five images -->
            <p class="block-five">
                <img class="gitimageSize1" src="img/defunktocat.png" title="Defunkto Cat">
                <img class="gitimageSize1" src="img/visionary.jpg" title="Visionary Cat">
                <img class="gitimageSize1" src="img/jean-luc-picat.jpg" title="Jean Luc Picat">
                <img class="gitimageSize1" src="img/codercat.jpg" title="Coder Two Cat">
            </p>
        </div>
    </body>
</html>
