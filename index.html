<!DOCTYPE html>
<html>
    <head>
	<link rel="stylesheet" href="style.css">
	<meta charset="utf-8">
        <title>Displaying Blocks</title>
    </head> 
    <body>
        <!-- Header images next to the Display our blocks! title. -->
        <h1><img class="headImage1" src="img/github.jpg" alt="main github image"> Display our blocks!
        <img class="headImage1" src="img/catandninja.png" alt="second main github image"></h1>
        <!-- //centering my images// -->
        <div id="container1"> 
        <!-- Column One images -->
            <p class="block-one">
                <img class="gitimageSize1" src="img/dojocat.jpg" alt="Dojo Cat image" title="Dojo Cat">
                <img class="gitimageSize1" src="img/coder2.jpg" alt="Coder Cat image" title="Coder Cat">
                <img class="gitimageSize1" src="img/cherry.jpg" alt="Cherry Cat image" title="Cherry Cat">
                <img class="gitimageSize1" src="img/aidorucat.png" alt="Aidor U Cat image" title="Aidor U Cat">
            </p>
        <!-- Column Two images - required to add background color due to .png transparency file -->
            <p class="block-two">
                <img class="gitimageSize2" src="img/heisencat.png" alt="Heisen Cat image" title="Heisen Cat">
                <img class="gitimageSize2" src="img/riddlocat.png" alt="Riddlo Cat image" title="Riddlo Cat">
                <img class="gitimageSize2" src="img/oktobercat.png" alt="Oktober Cat image" title="Oktober Cat">
                <img class="gitimageSize2" src="img/domo-cat.png" alt="Domo Cat image" title="Domo Cat">
            </p>
        <!-- Column Three images -->
            <p class="block-three">
                <img class="gitimageSize1" src="img/linkcat.png" alt="Link Cat image" title="Link Cat">
                <img class="gitimageSize1" src="img/chellocat.jpg" alt="Chello Cat image" title="Chello Cat">
                <img class="gitimageSize1" src="img/mario.png" alt="Mario Cat image" title="Mario Cat">
                <img class="gitimageSize1" src="img/kantana.jpg" alt="Kantana Cat image" title="Kantana Cat">
            </p>
        <!-- Column Four images  - required to add background color due to .png transparency file -->
            <p class="block-four">
                <img class="gitimageSize2" src="img/ironcat.png" alt="Iron Cat image" title="Iron Cat">
                <img class="gitimageSize2" src="img/stormtroopocat.png" alt="Stormtroopo Cat image" title="Stormtroopo Cat">
                <img class="gitimageSize2" src="img/cooler.png" alt="Cooler Cat image" title="Cooler Cat">
                <img class="gitimageSize2" src="img/daftpunk.gif" alt="DaftPunk Cat image" title="Daftpunk Cat>
            </p>
        <!-- Column Five images -->
            <p class="block-five">
                <img class="gitimageSize1" src="img/defunktocat.png"alt="Defunkto Cat image" title="Defunkto Cat">
                <img class="gitimageSize1" src="img/visionary.jpg"alt="Visionary Cat image" title="Visionary Cat">
                <img class="gitimageSize1" src="img/jean-luc-picat.jpg"alt="Jean Luc Picat image" title="Jean Luc Picat">
                <img class="gitimageSize1" src="img/codercat.jpg"alt="Coder Two Cat image" title="Coder Two Cat">
            </p>
        </div>
    </body>
</html>
