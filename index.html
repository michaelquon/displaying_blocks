<!DOCTYPE html>
<html>
    <head>
	<link rel="stylesheet" href="style.css">
	<meta charset="utf-8">
        <title>Displaying Blocks</title>
    </head> 
    <body>
        <!-- Header images next to the Display our blocks! title. -->
        <h1><img class="headImage1" src="img/github.jpg" alt="main github image"> Display our blocks!
        <img class="headImage1" src="img/catandninja.png" alt="second main github image"></h1>
        <!-- //centering my images// -->
        <div id="container1"> 
        <!-- Column One images -->
            <p class="blockOne">
                <img class="gitimageSize1" src="img/dojocat.jpg" alt="Dojo Cat image">
                <img class="gitimageSize1" src="img/coder2.jpg" alt="Coder Cat image">
                <img class="gitimageSize1" src="img/cherry.jpg" alt="Cherry Cat image">
                <img class="gitimageSize1" src="img/aidorucat.png" alt="Aidor U Cat image">
            </p>
        <!-- Column Two images - required to add background color due to .png transparency file -->
            <p class="blockTwo">
                <img class="gitimageSize2" src="img/heisencat.png" alt="Heisen Cat image">
                <img class="gitimageSize2" src="img/riddlocat.png" alt="Riddlo Cat image">
                <img class="gitimageSize2" src="img/oktobercat.png" alt="Oktober Cat image">
                <img class="gitimageSize2" src="img/domo-cat.png" alt="Domo Cat image">
            </p>
        <!-- Column Three images -->
            <p class="blockThree">
                <img class="gitimageSize1" src="img/linkcat.png" alt="Link Cat image">
                <img class="gitimageSize1" src="img/chellocat.jpg" alt="Chello Cat image">
                <img class="gitimageSize1" src="img/mario.png" alt="Mario Cat image">
                <img class="gitimageSize1" src="img/kantana.jpg" alt="Kantana Cat image">
            </p>
        <!-- Column Four images  - required to add background color due to .png transparency file -->
            <p class="blockFour">
                <img class="gitimageSize2" src="img/ironcat.png" alt="Iron Cat image">
                <img class="gitimageSize2" src="img/stormtroopocat.png" alt="Stormtroopo Cat image">
                <img class="gitimageSize2" src="img/cooler.png" alt="Cooler Cat image">
                <img class="gitimageSize2" src="img/daftpunk.gif" alt="DaftPunk Cat image">
            </p>
            <!-- Column Five images -->
            <p class="blockFive">
                <img class="gitimageSize1" src="img/defunktocat.png" alt="Defunkto Cat image">
                <img class="gitimageSize1" src="img/visionary.jpg" alt="Visionary Cat image">
                <img class="gitimageSize1" src="img/jean-luc-picat.jpg" alt="Jean Luc Picat image">
                <img class="gitimageSize1" src="img/codercat.jpg" alt="Coder Two Cat image">
            </p>
        </div>
    </body>
</html>
